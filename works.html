<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Works</title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/works.css">
  <link rel="stylesheet" href="css/general.css">
</head>
<body>

  <!-- DEBUT PAGE WORKS -->

  <div class="container">

    <!-- début page gauche -->
    <div class="part border-light-blue">

      <svg class="svg-border">
        <rect class="svg-border-animation stroke-light-blue"></rect>
      </svg>

      <nav class="menu">
        <button class="link" data-page="index.html">HOME</button>
        <button class="link active" data-page="works.html">WORKS</button>
        <button class="link" data-page="about.html">ABOUT</button>
        <button class="link" data-page="contact.html">CONTACT</button>
      </nav>

      <div class="projects">

        <div class="project-container">
          <img class="project-number" data-project="1" data-image="img/affiche.png" src="img/SVG/01.svg" alt="">
          <div class="blue-line"></div>
        </div>

        <div class="project-container">
          <img class="project-number" data-project="2" data-image="img/test3.jpg" src="img/SVG/02.svg" alt="">
          <div class="blue-line"></div>
        </div>

        <div class="project-container">
          <img class="project-number" data-project="3" data-image="img/test2.jpg" src="img/SVG/03.svg" alt="">
          <div class="blue-line"></div>
        </div>

        <div class="project-container">
          <img class="project-number" data-project="4" data-image="img/test3.jpg" src="img/SVG/04.svg" alt="">
          <div class="blue-line"></div>
        </div>

      </div>
      <!-- fin div projects -->

      <!-- page description projet -->
      <div class="project-clicked">
        <div class="project-name">
          <div class="project-number-container">
            <img class="project-icon" src="img/SVG/01.svg" alt="">
            <div class="blue-line-decoration"></div>
          </div>
          <h2 class="nom-du-projet" >Nom du projet</h2>
        </div>
        <div class="project-description">
          <div class="yellow-rectangle">
            <p class="project-subject"></p>
            <div class="project-details">
              <div class="realised-for">
                <div class="circle"></div>
                <p class="hover-for-more">
                  <span id="un">REALISED FOR</span><span id="deux">SCHOOL</span>
                </p>
              </div>
              <div class="realisation-year">
                <div class="circle"></div>
                <p class="hover-for-more">
                  <span id="trois">YEAR</span><span id="quatre"> : AAAA</span>
                </p>
              </div>
            </div>

          </div>
        </div>
        <div class="previous-next">
          <button class="previous" type="button" name="button">PREVIOUS  /</button>
          <button class="next"type="button" name="button">NEXT</button>
        </div>
      </div>

      <!-- fin page description projet -->

    </div>
    <!-- fin page gauche-->

    <!-- début page droite-->
    <div class="part img-part">
      
      <div class="slider">
        <div class="slide un pre-previous">
          <h1>Slide 1</h1>
        </div>
        <div class="slide deux previous">
          <h1>Slide 2</h1>
        </div>
        <div class="slide trois current">
          <h1>Slide 3</h1>
        </div>
        <div class="slide quatre next">
          <h1>Slide 4</h1>
        </div>
        <div class="slide cinq ne-next">
          <h1>Slide 5</h1>
        </div>


        <div class="controls">
          <span id="left"><</span>
          <span id="right">></span>
        </div>

      </div>
    </div>


  <!-- fin page droite-->


  </div>
  <!-- FIN PAGE WORKS -->

  <script src="js/menu.js" charset="utf-8"></script>
  <script src="js/works.js" charset="utf-8"></script>
  <script src="js/general.js" charset="utf-8"></script>

</body>
</html>
